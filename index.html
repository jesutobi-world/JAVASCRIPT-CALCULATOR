<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  
  <title>Frontend Mentor | Calculator app</title>
</head>
<body id="body">
  <main>
    <div class="heading" id="heading">
      <h1 id="calc-text">calc</h1>
      <div id="toggle-section">
        <h2 id="theme-text">THEME</h2>
        <div id="toggle-option">
          <div>
            <ul id="toggle-list">
              <li>1</li>
              <li>2</li>
              <li>3</li>
            </ul>
            <div id="toggle-div">
              <div id="toggle-button"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="screen">
      <h3 id="screen-text">0</h3>
    </div>
    <div id="keypad">
      <div id="row-1">
        <div class="box" id="box-1">7</div>
        <div class="box" id="box-2">8</div>
        <div class="box" id="box-3">9</div>
        <div class="box" id="box-4">DEL</div>
      </div>
      <div id="row-2">
        <div class="box" id="box-5">4</div>
        <div class="box" id="box-6">5</div>
        <div class="box" id="box-7">6</div>
        <div class="box" id="box-8">+</div>
      </div>
      <div id="row-3">
        <div class="box" id="box-9">1</div>
        <div class="box" id="box-10">2</div>
        <div class="box" id="box-11">3</div>
        <div class="box" id="box-12">-</div>
      </div>
      <div id="row-4">
        <div class="box" id="box-13">.</div>
        <div class="box" id="box-14">0</div>
        <div class="box" id="box-15">/</div>
        <div class="box" id="box-16">Ã—</div>
      </div>
      <div id="row-5">
        <div class="box" id="box-17">RESET</div>
        <div class="box" id="box-18">=</div>
      </div>
    </div>
  </main>
  <script src="./index.js"></script>
</body>
</html>
